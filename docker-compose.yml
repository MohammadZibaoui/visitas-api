version: "3.8"

services:
  visitas-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      VISITAS_DB: /data/visitas.db
      DISTANCE_SERVICE_URL: http://distance-service:5000
    volumes:
      - ./data:/data
    depends_on:
      - distance-service
    networks:
      - visitas-net

  distance-service:
    build:
      context: ../distance-service
    ports:
      - "5050:5000"
    restart: unless-stopped
    networks:
      - visitas-net

  frontend:
    build:
      context: ../frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - visitas-net

networks:
  visitas-net:
    driver: bridge
